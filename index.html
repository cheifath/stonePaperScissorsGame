<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stonePaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1>Rock Paper Scissor</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="paper">
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissors.png" alt="scissor">
            </div>
        </div>

        <div class="scores">
            <div class="score">
                <p id="user-scoreprint">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-scoreprint">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="display">
            <p id="message">Pick Your Move</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
